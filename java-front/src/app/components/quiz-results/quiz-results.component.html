<div class="px-3 py-4">
    <div class='container'>
        <div class="clearfix m-auto" style="max-width: 480px;">
            <h5 >Quiz Results</h5>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">User</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of retrievedUsers">
                        <th scope="row">{{user.loginName}}</th>
                        <td>{{user.email}}</td>
                        <td>5/10</td>
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
